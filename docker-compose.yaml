version: '3.8'
services:
  db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5432:5432'

  weather-monitor:
    build:
      context: ./weather-monitor
      dockerfile: dockerfile
    restart: always
    environment:
      DB_URL: jdbc:postgresql://db:5432/postgres
    ports:
      - '8082:8082'
    depends_on:
      - db

  ingestion:
    build:
      context: ./ingestion
      dockerfile: dockerfile
    restart: always
    ports:
      - '8081:8081'
    depends_on:
      - weather-monitor

  weather-generator:
    build:
      context: ./weather-generator
      dockerfile: dockerfile
    restart: always
    environment:
      INGESTION_SERVICE_DOMAIN: ingestion
    ports:
      - '8080:8080'
    depends_on:
      - ingestion



